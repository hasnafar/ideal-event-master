<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <header class= "overlap-group4" class = "screen">

    <main class="screen">

        
    
        <aside class="flex-row">

            <section class="overlap-group3 border-1px-stack">

                <div class="overlap-group border-1px-stack">
                    <h3 class="enter-citvzip-code inter-normal-stack-24px">Enter city/zip code</h3>
                </div>

                <div class="overlap-group1 border-1px-stack">

            <div id="map"></div>
        
        </aside>
        
        <section id="list-results">

            <div class="rectangle border-1px-stack"></div>
            <div class="rectangle border-1px-stack"></div>
            <div class="rectangle border-1px-stack"></div>

        </section>
    </main>
