<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet'/>
    <title>Event Master</title>
    <header class= "wrapper">
        <h1 class="title">Event&nbsp;Master</h1>
    </header>

</head>

<body>


    <main class="screen">

        
        <!-- Search Container -->
        <aside>

            <section class="overlap-group3 border-1px-stack">

                <h2 class="search-for-events">Search for Events</h2>

                <div class="overlap-group border-1px-stack" >
                    <input class="enter-cityzip-code inter-normal-stack-24px" id="zip" placeholder="Enter City or Zipcode"></input>
                </div>

                <div class="overlap-group border-1px-stack" >
                    <input class="enter-cityzip-code inter-normal-stack-24px" id="category" placeholder="Event Type (optional)"></input>
                </div>
                
                <div class="overlap-group2">
                    <button class="search">Search</button>
                </div>

            </section>
    
            <!-- Map Container -->
            <div id="map"></div>
        
        </aside>
    </main>
    
        <section class="result-headings">
            <h3>Name</h3>
            <h3>Date</h3>
            <h3>City</h3>
            <h3>Buy Tickets</h3>
        </section>

        <!-- Results Feedback -->
        <section id="list-results"></section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>

</html>
